<div class="card-body">
  <div class="mb-1">
    <div class="row">
      <div class="col-sm-4">
        <h3 id="head_name" translate>{{user.username}} news
          <a *ngIf="isCanAddNews()" class="pull-right" [routerLink]='["/markdown/", {authorId: user.id}]'>+</a>
        </h3>
        <hr id="head_hr" />
      </div>
      <div class="col-md-4 no-space ml-auto">
        <div class="row md-form">
          <input class="form-control" id="form5" [attr.placeholder]="'Search...' | translate" type="text">
          <!--<i class="fa fa-search" aria-hidden="true"></i>-->
        </div>
      </div>
    </div>
  </div>
  <table class="table text-center table-hover">
    <thead>
    <tr>
      <th translate>Title</th>
      <th>Text</th>
      <th>Published Date</th>
      <th translate>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of news">
      <td><a routerLink="/news/{{post.id}}">{{post.name}}</a></td>
      <td>{{post.text}}</td>
      <td>{{post.publishDate}}</td>
      <td>
        <div class="btn-group" dropdown>
          <!--<button type="button" class="btn btn-danger waves-light" mdbWavesEffect>Action</button>-->
          <button type="button" dropdownToggle class="btn btn-danger dropdown-toggle dropdown-toggle-split px-3 waves-light" mdbWavesEffect></button>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="/markdown/{{post.id}}" translate>Edit</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="deletePost(post.id)" translate>Delete</a>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
