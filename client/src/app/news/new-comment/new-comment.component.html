<!--Section: Leave a reply (Logged In User)-->
<section>

  <!--Leave a reply form-->
  <div class="reply-form">
    <h2 class="h1 section-heading">Leave a reply </h2>
    <p class="text-center">(Logged In User)</p>

    <!--Third row-->
    <div class="row">
      <!--Image column-->
      <!--<div class="col-sm-2 col-12">-->
        <!--<img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-6.jpg" class="avatar rounded-circle z-depth-1-half">-->
      <!--</div>-->
      <!--/.Image column-->

      <!--Content column-->
      <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
      <div class="col-sm-10 col-8" >
        <div class="md-form">
          <input formControlName="comment" id="form8" class="form-control">
          <label for="form8">Your message</label>
        </div>

      </div>
        </div>
        <div class="form-group">
      <div class="text-center mx-auto">
        <button class="btn btn-primary waves-light"  mdbWavesEffect>Send comment</button>
      </div>
        </div>
      <!--/.Content column-->
      </form>
    </div>
    <!--/.Third row-->
  </div>
  <!--/.Leave a reply form-->

</section>
<!--/Section: Leave a reply (Logged In User)-->
