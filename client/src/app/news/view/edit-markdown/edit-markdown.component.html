<div class="card mt-5">

  <div class="card-header">
    <div class="btn-group float-right" >
      <button *ngIf="new" type="button" class="btn btn-success pointer" [disabled]="!f.valid" (click)="onSubmit()" dgTooltip="Publish">
        <i class="material-icons">&#xE163;</i></button>
      <button *ngIf="!new" type="button" class="btn btn-success pointer" [disabled]="!f.valid" (click)="onSave()" dgTooltip="Save">
        <i class="material-icons">&#xE161;</i></button>
      <button type="button" class="btn btn-default pointer" (click)="onCancel()" dgTooltip="Cancel">
        <i class="material-icons">&#xE5C9;</i></button>
    </div>

  </div>

  <form #f="ngForm">
    <!-->test views here<-->
    <div class="input-group">
      <span class="input-group-addon bg-dark text-white" id="sizing-addon1"><h5>Title</h5></span>
      <input type="text"
             class="form-control"
             placeholder="Enter title"
             aria-describedby="sizing-addon1"
             [(ngModel)]="news.name"
             required
             name="title">

    </div>

    <div class="card">
      <div class="card-header bg-dark text-white">
        <h5 class="card-title float-sm-left">Description</h5>
      </div>
      <div class="card-body">
        <div ace-editor
             [(text)]="news.description"
             [options]="options"
             style="min-height: 100px; width:100%; overflow: auto;">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-dark text-white">
        <h5 class="card-title float-sm-left">Content</h5>
      </div>
      <div class="card-body">
        <div ace-editor
             [(text)]="news.text"
             [options]="options"
             style="min-height: 100px; width:100%; overflow: auto;">
        </div>
      </div>
    </div>

  </form>

</div>
