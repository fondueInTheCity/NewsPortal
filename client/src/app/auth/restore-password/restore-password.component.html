<h2>Forgot password?</h2>
<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="passwordConfirm">Password confirm</label>
    <input type="password" id="passwordConfirm" formControlName="passwordConfirm" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwordConfirm.errors }" />
    <div *ngIf="submitted && passwordConfirmError" class="invalid-feedback">
      <div *ngIf="f.passwordConfirm.errors.required">Password confirm is required</div>
      <div *ngIf="submitted && passwordConfirmError">Password confirm and password isn't required</div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Change password</button>
  </div>
  <div class="form-group">
    <a [routerLink]="['/login']" class="btn btn-link">Login</a>
    <a [routerLink]="['/register']" class="btn btn-link">Register</a>
  </div>
</form>
