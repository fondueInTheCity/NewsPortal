<div class="mt-5">
  <div class="col-md-6 m-auto">
    <alert></alert>
    <h2 translate>Big register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName" translate>First Name</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControl.firstName.errors }" />
        <div *ngIf="submitted && formControl.firstName.errors" class="invalid-feedback">
          <div *ngIf="formControl.firstName.errors.required" translate>First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" translate>Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControl.lastName.errors }" />
        <div *ngIf="submitted && formControl.lastName.errors" class="invalid-feedback">
          <div *ngIf="formControl.lastName.errors.required" translate>Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="userName" translate>Username</label>
        <input type="text" id="userName" formControlName="username"  class="form-control" [ngClass]="{ 'is-invalid': submitted && formControl.username.errors }" />
        <div *ngIf="submitted && formControl.username.errors" class="invalid-feedback">
          <div *ngIf="formControl.username.errors.required" translate>Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" translate>Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControl.password.errors }" />
        <div *ngIf="submitted && formControl.password.errors" class="invalid-feedback">
          <div *ngIf="formControl.password.errors.required" translate>Password is required</div>
          <div *ngIf="formControl.password.errors.minlength" translate>Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" translate>Email</label>
        <input type="email" id="email" formControlName="email" class="form-control"  [ngClass]="{ 'is-invalid': submitted && formControl.email.errors }"/>
        <div *ngIf="submitted && formControl.email.errors" class="invalid-feedback">
          <div *ngIf="formControl.email.errors.required" translate>Email is required</div>
          <!--<div *ngIf="formControl.email.errors.email">Email must be a valid email address</div>-->
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" type="submit" class="btn btn-primary" translate>Register</button>

      </div>
    </form>
  </div>
</div>
