<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark default-color ie-nav" [containerInside]="false">
  <logo>
    <a class="logo navbar-brand" href="/home"><strong>ITnews</strong></a>
  </logo>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active waves-light" mdbWavesEffect>
        <a class="nav-link">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item waves-light" mdbWavesEffect>
        <a class="nav-link">Users</a>
      </li>
    </ul>
    <ul class="navbar-nav nav-flex-icons" *ngIf="currentUser == null">
      <li class="nav-item waves-light" mdbWavesEffect>
        <a class="nav-link"><i class="fa fa-facebook"></i></a>
      </li>
      <li class="nav-item waves-light" mdbWavesEffect>
        <a class="nav-link"><i class="fa fa-twitter"></i></a>
      </li>
      <li class="nav-item waves-light" mdbWavesEffect>
        <a class="nav-link"><i class="fa fa-vk"></i></a>
      </li>
      <li class="nav-item waves-light" mdbWavesEffect>
        <a class="nav-link" href="/login">Login </a>
        <!--<ng-template #elseBlock><a class="nav-link" href="/login">Login </a></ng-template>-->
      </li>
    </ul>
    <ul class="navbar-nav nav-flex-icons" *ngIf="currentUser != null">
      <li class="nav-item waves-light" mdbWavesEffect>
        <a class="nav-link">{{currentUser.username}}</a>
      </li>
      <li class="nav-item waves-light" mdbWavesEffect>
        <a class="nav-link" [routerLink]="['/login']">Logout</a>
      </li>
    </ul>
  </links>
</mdb-navbar>
