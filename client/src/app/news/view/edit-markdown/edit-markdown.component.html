<div class="card mt-5">
  <div class="card-header">
    <div class="btn-group float-right" >
      <button *ngIf="new" type="button" class="btn btn-success pointer" (click)="onSubmit()" dgTooltip="Publish">
        <i class="material-icons">&#xE163;</i></button>
      <button *ngIf="!new" type="button" class="btn btn-success pointer"  (click)="onSave()" dgTooltip="Save">
        <i class="material-icons">&#xE161;</i></button>
      <button type="button" class="btn btn-default pointer" (click)="onCancel()" dgTooltip="Cancel">
        <i class="material-icons">&#xE5C9;</i></button>
    </div>

    <ul class="nav nav-pills" id="editPill">
      <li class="nav-item"><a class="nav-link" [class.active]="viewMode == 'editTab'" (click)="viewMode ='editTab'" rel="editTab">Edit</a></li>
      <li class="nav-item"><a class="nav-link" [class.active]="viewMode == 'previewTab'" rel="previewTab" (click)="viewMode ='previewTab'">Preview</a></li>
    </ul>
  </div>

  <!--<form #f="ngForm">-->
    <div class="tab-content" [ngSwitch]="viewMode">
      <div class="tab-pane fade show active" id="edit-markdown-edit" *ngSwitchCase="'editTab'">
        <div class="input-group">
          <span class="input-group-addon bg-dark text-white" id="sizing-addon1"><h5>Title</h5></span>
          <input type="text"
                 class="form-control"
                 placeholder="Enter title"
                 aria-describedby="sizing-addon1"
                 [(ngModel)]="news.name"
                 required
                 ndModel
                 name="title">
        </div>

        <div class="card">
          <div class="card-header bg-dark text-white">
            <h5 class="card-title float-sm-left">Description</h5>
          </div>
          <div class="card-body">
            <div class="md-form">
            <textarea type="text" id="form7" class="md-textarea form-control"
                  [(ngModel)]="news.description"
                  style=" width:100%; overflow: auto;"></textarea>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header bg-dark text-white">
            <h5 class="card-title float-sm-left">Content</h5>
          </div>
          <div class="card-body">
            <div ace-editor ng2FileDrop (onFileDrop)="imageUpload($event)"
                 [(text)]="news.text"
                 [theme]="'eclipse'"
                 (fileOver)="fileOverAnother($event)"
                 [uploader]="uploader"
                 style="min-height: 150px; width:100%; overflow: auto;">
            </div>
          </div>
        </div>
      </div>

      <div *ngSwitchCase="'previewTab'">
        <app-view-markdown [post]="news" ></app-view-markdown>
      </div>
    </div>
  <!--</form>-->
</div>
