<div class="p-3 h-100 w-100 user-list">
<!--<div>-->
  <h2 class="h1 font-weight-bold">Users list</h2>
  <div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Username</th>
      <th>E-mail</th>
      <th>Role</th>
      <th>Blocked</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
      <td>
        <input type="checkbox" [checked]="user.blocked" (change)="changeBlockUserStatus(user.id, user.blocked)" class="big-checkbox">
      </td>
      <td>
        <div class="btn-group" dropdown>
          <button type="button" class="btn btn-danger waves-light" mdbWavesEffect>Action</button>
          <button type="button" dropdownToggle class="btn btn-danger dropdown-toggle dropdown-toggle-split px-3 waves-light" mdbWavesEffect></button>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="/profile/{{user.username}}">Edit</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="deleteUser(user.id)">Delete</a>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
